<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="../public/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/script/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="scoreboard">
            <div class="player">
                <h2>Player</h2>
                <div class="dice" id="player-dice"></div>
                <p>Round Score: <span id="player-round-score">0</span></p>
                <p>Total Score: <span id="player-total-score">0</span></p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="dice" id="computer-dice"></div>
                <p>Round Score: <span id="computer-round-score">0</span></p>
                <p>Total Score: <span id="computer-total-score">0</span></p>
            </div>
        </div>
        <button id="roll-button">Roll Dice</button>
        <button id="reset-button">Reset Game</button>
        <p id="result"></p>
    </div>
</body>
</html>
